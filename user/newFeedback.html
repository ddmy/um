<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>新建反馈</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../css/user/newFeedback.css"/>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <div class="login-back">
                <i></i>
            </div>
                <span>
                    新建反馈
                </span>
        </div>
    </div>
    <div class="text">
        <div class="newfeedbacktitle">
            <label for="">反馈主题：</label>
            <div>
                <input type="text" placeholder="请输入4到8个字"/>
            </div>
        </div>
        <div class="newfeedbacktext">
            <label for="">问题描述：</label>
            <div>
                <textarea placeholder="请输入15字以上"></textarea>
            </div>
        </div>
    </div>
    <div class="newrequest">
        <a href="javascript:void(0)">
            提交反馈
        </a>
    </div>
</div>
<script src="../js/urmro.js"></script>
<script src="../plug/jquery.js"></script>
<script src="../plug/touch.js"></script>
<script src="../js/user/newFeedback.js"></script>
</body>
</html>
