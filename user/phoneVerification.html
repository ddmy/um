<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>修改绑定手机</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../css/user/enterorise.css"/>
    <link rel="stylesheet" href="../css/user/phoneVerification.css"/>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <div class="login-back">
                <i></i>
            </div>
                <span>
                    修改绑定手机
                </span>
        </div>
    </div>
    <div class="newinv">
        <ul>
            <li>
                <div class="text">
                    <span>原手机号：</span>
                    <div>
                        <input type="number" placeholder="请输入原手机号" class='oldm'/>
                    </div>
                    <a href="javascript:void(0)" class="oldphone">
                        获取验证码
                    </a>
                </div>
            </li>
            <li class="three">
                <div class="text">
                    <span>验证码：</span>
                    <div>
                        <input type="number" placeholder="请输入原手机所接收验证码"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="text">
                    <span>新手机号：</span>
                    <div>
                        <input type="number" placeholder="请输入新手机号" class="newm"/>
                    </div>
                    <a href="javascript:void(0)" class="newphone">
                        获取验证码
                    </a>
                </div>
            </li>
            <li class="three">
                <div class="text">
                    <span>验证码：</span>
                    <div>
                        <input type="number" placeholder="请输入新手机所接收验证码"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="action">
        <a href="javascript:void(0)">
            确认修改
        </a>
    </div>
</div>
<script src="../js/urmro.js"></script>
<script src="../plug/jquery.js"></script>
<script src="../plug/touch.js"></script>
<script src="../js/user/phoneVerification.js"></script>
</body>
</html>
