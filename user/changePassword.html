<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../css/user/enterorise.css"/>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <div class="login-back">
                <i></i>
            </div>
                <span>
                    修改密码
                </span>
        </div>
    </div>
    <div class="newinv">
        <ul>
            <li class="three">
                <div class="text">
                    <span>旧密码：</span>
                    <div>
                        <input type="password" placeholder="请输入旧密码"/>
                    </div>
                </div>
            </li>
            <li class="three">
                <div class="text">
                    <span>新密码：</span>
                    <div>
                        <input type="password" placeholder="请输入新密码，至少六位"/>
                    </div>
                </div>
            </li>
            <li class="max">
                <div class="text">
                    <span>确认新密码：</span>
                    <div>
                        <input type="password" placeholder="请确认新密码"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="action">
        <a href="javascript:void(0)">
            确认修改
        </a>
    </div>
</div>
<script src="../js/urmro.js"></script>
<script src="../plug/jquery.js"></script>
<script src="../plug/touch.js"></script>
<script src="../js/user/changePassword.js"></script>
</body>
</html>
