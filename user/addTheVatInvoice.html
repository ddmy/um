<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>增值税发票</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../css/user/commercialInvoice.css"/>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="title">
            <div class="login-back">
                <i></i>
            </div>
                <span>
                    增值税发票
                </span>
        </div>
    </div>
    <div class="newinv">
        <ul>
            <li>
                <div class="text">
                    <span>单位名称：</span>
                    <div>
                        <input type="text" placeholder="请输入单位名称"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="text">
                    <span>注册地址：</span>
                    <div>
                        <input type="text" placeholder="请输入注册地址"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="text">
                    <span>注册电话：</span>
                    <div>
                        <input type="text" placeholder="请输入注册电话"/>
                    </div>
                </div>
            </li>
            <li class="leng">
                <div class="text">
                    <span>纳税人识别码：</span>
                    <div>
                        <input type="text" placeholder="请输入纳税人识别码"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="text">
                    <span>开户银行：</span>
                    <div>
                        <input type="text" placeholder="请输入开户银行"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="text">
                    <span>银行账号：</span>
                    <div>
                        <input type="text" placeholder="请输入银行账号"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="ok">
        <a href="javascript:void(0)">
            确定
        </a>
    </div>
</div>
<script src="../js/urmro.js"></script>
<script src="../plug/jquery.js"></script>
<script src="../plug/touch.js"></script>
<script src="../js/user/addTheVatInvoice.js"></script>
</body>
</html>
