<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>新增收货地址</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../plug/LArea.css"/>
    <link rel="stylesheet" href="../css/user/newShipingAddress.css"/>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="title">
                <div class="login-back">
                    <i></i>
                </div>
                <span>
                    收货地址
                </span>
            </div>
        </div>
        <div class="newinv">
            <ul>
                <li>
                    <div class="text">
                        <span>收货人：</span>
                        <div>
                            <input type="text" placeholder="请输入收货人姓名"/>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <span>联系方式：</span>
                        <div>
                            <input type="number" placeholder="请输入收货人手机（座机）号"/>
                        </div>
                    </div>
                </li>
                <li class="decration">
                    <div class="text">
                        <span>所在地区：</span>
                        <div>
                            <select>
                                <option value="0">0请选择省</option>
                                <option value="1">1请选择省</option>
                                <option value="2">2请选择省</option>
                            </select>
                            <select>
                                <option value="0">0请选择市</option>
                                <option value="1">1请选择市</option>
                                <option value="2">2请选择市</option>
                            </select>
                            <select>
                                <option value="0">0请选择县</option>
                                <option value="1">1请选择县</option>
                                <option value="2">2请选择县</option>
                            </select>
                            <div class="master">请选择省</div>
                            <div class="master">请选择市</div>
                            <div class="master">请选择县</div>
                            <!--<input type="text" readonly="" name="input_area" placeholder="请选择收货所在区域"/>-->
                        </div>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <span>详细地址：</span>
                        <div>
                            <input type="text" placeholder="请输入收货人详细地址（街道门牌号）"/>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <span>公司名称：</span>
                        <div>
                            <input type="text" placeholder="请输入收货人公司（可不填）"/>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class='ok'>
            <a href="javascript:void(0)">
                确定
            </a>
        </div>
    </div>
    <script src="../js/urmro.js"></script>
    <script src="../plug/jquery.js"></script>
    <script src="../js/user/newShipingAddress.js"></script>
</body>
</html>
