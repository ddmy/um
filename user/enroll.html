<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <title>注册</title>
    <link rel="stylesheet" href="../css/globe.css"/>
    <link rel="stylesheet" href="../css/user/enroll.css"/>
</head>
<body>
    <div class="enroll-header">
        <a href="javascript:void(0)" class="login-back">
            <i></i>
        </a>
        <a href="javascript:void(0)" class="enroll-title">注册</a>
        <a href="javascript:void(0)" class="enroll-login"></a>
    </div>
    <form action="#" class="enroll">
        <div>
            <input type="number" placeholder="请输入手机号"/>
            <span class="gain-code">
                获取验证码
            </span>
            <i class="enroll-mobil"></i>
        </div>
        <div>
            <input type="number" placeholder="请输入验证码"/>

        </div>
        <div>
            <input type="password" placeholder="请输入新密码，至少六位"/>
            <i class="enroll-pasd"></i>
        </div>
        <a href="javascript:void(0)" class="enroll-ok">注册</a>
    </form>
    <script src="../js/urmro.js"></script>
    <script src="../plug/touch.js"></script>
    <script src="../js/user/user.js"></script>

</html>
